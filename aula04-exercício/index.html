<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>verificação de nota</title>
</head>
<body>
    <script>
        var nome = prompt("Digite seu nome: ");
        var nota = prompt("Digite sua nota: ");
        if(nota > 10 || nota < 0){
            alert("Nota inválida. Insira um valor entre 0 e 10.")
        }else if(nota >= 7){
            alert("Parabéns " + nome + ", você foi aprovado(a)!");
        }else if(nota >= 5){
            alert(nome + ", você está de recuperação.");
        }else{
            alert(nome + ", você está reprovado(a).");
        }
    </script>
</body>
</html>
