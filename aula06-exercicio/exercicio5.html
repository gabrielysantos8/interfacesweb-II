<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercício 5</title>
</head>
<body>
    <script>
        let n = parseInt(prompt("Digite um número para ver a tabuada:"));

        for (let i = 1; i <= 10; i++) {
            let mult = n * i;
            console.log(`${n} x ${i} = ${mult}`);
        }
    </script>
</body>
</html>
