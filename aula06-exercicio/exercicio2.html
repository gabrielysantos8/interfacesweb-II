<body>
    <script>
        var idade = parseInt(prompt("Digite sua idade: ")); //converte a string em um número inteiro.

        if(idade <= 0){
            alert("Idade iválida, digite uma idade real.");
        }else if(idade >= 18){
            alert("Você é maior de idade.");
        }else{
            alert("Você é menor de idade.");
        }
    </script>
</body>
</html>
