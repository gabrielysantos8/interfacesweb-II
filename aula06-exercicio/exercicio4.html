<body>
    <h1>Contagem regressiva</h1>
    <script>
        var n = parseInt(prompt("Digite um número: ")); //converte a string em um número inteiro.

        while (n >= 0) {
            console.log(n);
            n--; //diminui 1 do valor da variável "n"
        }
    </script>
